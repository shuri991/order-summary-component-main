<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="container-card">
     <img src="./images/illustration-hero.svg" alt="person listening to music"> 
     <div>
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</p>
     </div>
   <section class="section-two">
      <figure class="figure">
        <img src="./images/icon-music.svg" alt="">
        <div class="figure-container">
          <p>Annual Plan</p>
          <p> $59.99/year</p>
        </div>
      </figure>
      <div><a href="/">Change</a></div>
   </section>
   <button class="button-one">
      Proceed to Payment
   </button>
   <button class="button-two">
      Cancel Order
   </button>
 </section>

 <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shuriko Alzate</a>.
 </footer>
</body>
</html>
